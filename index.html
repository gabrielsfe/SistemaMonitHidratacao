<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoramento de Hidrata√ß√£o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #34495e;
            text-align: left;
            font-size: 1em;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        button {
            background-color: #1abc9c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #16a085;
        }

        #contador {
            font-size: 1.2em;
            margin-top: 20px;
            color: #e74c3c;
        }

        .file-upload-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            max-width: 180px;
            margin: 15px auto;
            position: relative;
        }

        .file-upload-wrapper:hover {
            background-color: #2980b9;
        }

        .file-upload-wrapper i {
            font-size: 1.2em;
            margin-right: 5px;
        }

        #alarmeFile {
            opacity: 0;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .toggle-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1em;
        }

        .toggle-label {
            color: #34495e;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #1abc9c;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 1.5em;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }
            label, .toggle-wrapper, button, #contador {
                font-size: 0.9em;
            }
            .file-upload-wrapper {
                font-size: 0.9em;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Monitoramento de Hidrata√ß√£o</h1>
        <form id="form">
            <div class="toggle-wrapper">
                <span class="toggle-label">Minutos</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="unitToggle">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Segundos</span>
            </div>

            <label for="intervalo">Intervalo de Tempo:</label>
            <input type="number" id="intervalo" name="intervalo" min="1" placeholder="Ex: 60" required>

            <label for="mensagem">Mensagem de Lembrete:</label>
            <input type="text" id="mensagem" name="mensagem" placeholder="Ex: Hora de beber √°gua!" required>

            <label class="file-upload-wrapper">
                <i>üìÅ</i> Selecionar Som
                <input type="file" id="alarmeFile" accept="audio/*">
            </label>

            <button type="submit">Iniciar</button>
            <button type="button" id="stopButton" style="display: none;">Parar Alarme</button>
        </form>
        <div id="contador"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <audio id="alarme" src="alarme.mp3"></audio>

    <script>
        const unitToggle = document.getElementById('unitToggle');
        const intervaloInput = document.getElementById('intervalo');
        let countdownInterval;

        unitToggle.addEventListener('change', function() {
            intervaloInput.value = ''; // Zera o valor ao alternar
            document.getElementById('contador').textContent = ''; // Zera o contador
            clearInterval(countdownInterval); // Cancela a contagem em andamento
        });

        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const intervaloInputVal = parseInt(intervaloInput.value);
            const intervalo = unitToggle.checked ? intervaloInputVal : intervaloInputVal * 60;
            const mensagem = document.getElementById('mensagem').value;
            const contadorEl = document.getElementById('contador');
            const alarmeEl = document.getElementById('alarme');
            const modal = document.getElementById("myModal");
            const modalMessage = document.getElementById("modalMessage");
            const closeBtn = document.getElementsByClassName("close")[0];
            const stopButton = document.getElementById('stopButton');
            const alarmeFile = document.getElementById("alarmeFile").files[0];

            if (alarmeFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    alarmeEl.src = e.target.result;
                };
                reader.readAsDataURL(alarmeFile);
            }

            function openModal() {
                modal.style.display = "block";
                modalMessage.textContent = mensagem;
            }

            closeBtn.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            function stopAlarm() {
                alarmeEl.pause();
                alarmeEl.currentTime = 0;
                modal.style.display = "none";
                stopButton.style.display = "none";
            }

            stopButton.addEventListener('click', stopAlarm);

            function startCountdown(duration) {
                let timer = duration, minutes, seconds;
                clearInterval(countdownInterval); // Reinicia a contagem
                countdownInterval = setInterval(function () {
                    minutes = parseInt(timer / 60, 10);
                    seconds = parseInt(timer % 60, 10);

                    minutes = minutes < 10 ? "0" + minutes : minutes;
                    seconds = seconds < 10 ? "0" + seconds : seconds;

                    contadorEl.textContent = "Tempo restante: " + minutes + ":" + seconds;

                    if (--timer < 0) {
                        clearInterval(countdownInterval);
                        alarmeEl.play();
                        openModal();
                        stopButton.style.display = "block";
                    }
                }, 1000);
            }

            startCountdown(intervalo);
        });
    </script>
</body>
</html>
